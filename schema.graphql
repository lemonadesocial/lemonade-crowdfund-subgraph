enum State {
  PENDING
  EXECUTED
  CONFIRMED
  REFUNDED
}

type Campaign @entity(immutable: false) {
  id: String!
  state: State!
  creator: Bytes! # address
  title: String!
  totalFunded: BigInt!
  description: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Assignment @entity(immutable: true) {
  id: String!
  campaign: String! # Campaign
  to: Bytes! # address
  count: BigInt!
}

type CampaignFund @entity(immutable: true) {
  id: Bytes!
  campaign: String! # Campaign
  amount: BigInt!
  contributor: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CampaignContributor @entity(immutable: false) {
  id: Bytes! # contributor address
  campaign: String! # Campaign
  counter: Int! # number of contributions
}
